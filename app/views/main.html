<button type='button'
        class='btn'
        ng-class="{
                    'btn-info': !room.empty, 
                    'btn-success': room.empty
                  }" 
        ng-repeat='room in rooms' 
        ng-click='toggleRoom(room)'>
  {{ room.key }}
</button>


<div id='toxic-wrapper'>
	<div type='button' class='heart {{ getRoomPosition(room) }} {{ setClass(room) }}' ng-repeat='room in rooms'></div>
	<div class='animation cable'></div>
	<div class='animation fan'></div>
</div>
